<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="icon" th:href="@{img/favicon.ico}" type="image/png"/>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/vendor/animate/animate.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/vendor/animsition/css/animsition.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/vendor/select2/select2.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/vendor/daterangepicker/daterangepicker.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/util.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="post" th:action="@{/login}">
					<span class="login100-form-title p-b-34">
						Account Login
					</span>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                    <input class="input100" id="username" name="username" placeholder="User name" type="text">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input class="input100" name="password" placeholder="Password" type="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Sign in
                    </button>
                </div>

                <div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Forgot
						</span>

                    <a class="txt2" href="#">
                        User name / password?
                    </a>
                </div>

                <div class="w-full text-center">
                    <a class="txt3" th:href="@{/registration}">
                        Sign Up
                    </a>
                </div>
            </form>
            <div class="login100-more" style="background-image: url(/img/crh.jpg);"></div>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
</body>
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
<script th:src="@{/js/main.js}"></script>
</html>
